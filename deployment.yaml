apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: xyz
  name: xyz  
  namespace: kube-system
spec:
  replicas: 2
  selector:
    matchLabels:
      app: xyz
  template:
    metadata:
      labels:
        app: xyz
    spec:
      containers:
      - name: xyz
        image: naveenbansal/xyz:latest
        ports:
        - containerPort: 8084

---

apiVersion: v1
kind: Service
metadata:
  name: xyz
  labels:
    
spec:
  type:ClusterIP
  selector:
    app: xyz
  ports:
  - port: 8084
    targetPort:8080
